language: python
dist: xenial
cache: pip
addons:
  apt:
    packages:
    - libsnappy-dev
services:
  - redis-server

stages:
  - name: test
  - name: deploy
    if: tag IS present

python:
  - "3.8"
os:
  - linux

install:
  - pip install -U setuptools pip
  - pip install -U -e ".[build,test,zeromq,redis,thrift,snappy]"
script:
  - python -m pytest tests
  - ./scripts/run-integration-tests.sh
after_success:
  - codecov

# stage def.
jobs:
  fast_finish: true
  include:

    - stage: test

    - stage: deploy
      python: "3.8"
      script: skip
      after_script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: __token__
        password:
          secure: ""


notifications:
  email: false
